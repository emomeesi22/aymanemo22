    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400&family=Cairo:wght@200..1000&family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Cairo', sans-serif;
        background-color: #fff5f5;
        overflow-x: hidden;
      }
      .font-romantic {
        font-family: 'Amiri', serif;
      }
      .font-handwriting {
        font-family: 'Dancing Script', cursive;
      }
      @keyframes floatUp {
        0% { 
          transform: translateY(0) translateX(0) rotate(0deg); 
          opacity: 0; 
        }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { 
          transform: translateY(-110vh) translateX(var(--drift)) rotate(var(--rotation)); 
          opacity: 0; 
        }
      }
      @keyframes flutter {
        0%, 100% { transform: scaleX(1); }
        50% { transform: scaleX(0.7); }
      }
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-10px); }
        75% { transform: translateX(10px); }
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn {
        animation: fadeIn 0.5s ease-out forwards;
      }
      .floating-element {
        position: absolute;
        pointer-events: none;
        animation: floatUp linear infinite;
        will-change: transform, opacity;
      }
      .butterfly-wing {
        display: inline-block;
        animation: flutter 0.3s ease-in-out infinite;
      }
      .animate-shake {
        animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
      }
    </style>
